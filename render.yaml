services:
  - type: web
    name: corex-app
    env: node
    plan: free
    buildCommand: npm install && npx vite build && npx esbuild server/index.ts --platform=node --packages=external --bundle --format=esm --outdir=dist
    startCommand: node start.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: corex-database
          property: connectionString
    autoDeploy: false

databases:
  - name: corex-database
    databaseName: corex
    user: corex_user
    plan: free